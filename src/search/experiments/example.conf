# Usage note:   The following file is read via a JSON loader, as such booleans in config should be lowercase, and null
#               replaces None

[Settings]
seed: null
domain: "arbitrary_pancake"
param: 8
precompiled: ["experiments/precompiled-problemsets/test_pancake_small"]
; precompiled: null
n_problems: 1


[Searchers]
astar: {"searcher": "astar",
        "heuristic": "gap_pancake",
        "degradation": [0]}

wAstar: {"searcher": "astar",
        "heuristic": "largest_pancake",
        "heuristic_weighting": 1.2,
        "degradation": [0]}

bsharp: {"searcher":"bsharp",
         "expansion": "standard",
         "heuristic": "gap_pancake",
         "degradation": [0],
         "split": 0.5}

bsharp_partial_expansion: {"searcher": "gpe_bsharp",
            "expansion": "g_deferral",
            "heuristic": "largest_pancake",
            "degradation": [0],
            "split": 0.5}